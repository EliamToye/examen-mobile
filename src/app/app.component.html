<div class="container">
  <h1 class="page-title">Receptenlijst</h1>
  <div class="recipe-list">
    <mat-card *ngFor="let recipe of recipes" class="recipe-card">
      <mat-card-header>
        <mat-card-title>{{ recipe.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="recipe.imageUrl" [alt]="recipe.name" />
    </mat-card>
  </div>
</div>
